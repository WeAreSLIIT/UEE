    <div class="jumbotron text-center">
        <h2>Create An Article</h2>
    </div>
    
    <div class="container-fluid">
    <div class="row">
        <div class="col-lg-3">

            <div class="form-group">
                <label for="eventtime">Audience</label>
                <br/>
                <form >
                <div class="btn-group btn-group-toggle" data-toggle="buttons" id="eventtime">
                  <label class="btn btn-secondary  active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Public
                  </label>
                  <label  data-toggle="modal" data-target="#exampleModal" class="btn btn-secondary"  >
                    <input type="radio" "> Custom
                  </label>

                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Custom Readers</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                              <textarea class="form-control" id="Labels" rows="6" placeholder="Separate emails by commas"  required></textarea>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-dark" data-dismiss="modal">Add</button>
                          </div>
                        </div>
                      </div>
                    </div>

                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Private
                  </label>
                </div>
              </form>
            </div>

            <div class="form-group">
                <label for="eventtime">Reader Comments</label>
                <br/>
                <div class="btn-group btn-group-toggle" data-toggle="buttons" id="eventtime">
                  <label class="btn btn-secondary  active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Allowed
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Not Allowed
                  </label>                  
                </div>
            </div>

            <div class="form-group">
                <label for="eventtime">Schedule</label><br/>
                <input type="date" name="bday">
            </div><br/>

            <div class="form-group">
                <form>
                <label for="Labels">Labels</label>
                <textarea class="form-control" id="Labels" rows="2" placeholder="Separate labels by commas"  required></textarea>
                <br/><button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalone">Add Labels</button>
                </form>
            </div> 
              
            <div class="modal fade" id="exampleModalone" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                  <div class="alert alert-success" role="alert">
                      Labels Added Successfully !
                  </div>                    
              </div>                
            </div>
        </div>


        <div class="col-lg-9">
            
              <div class="mx-auto" style="width: 300px;"   class="jumbotron  jumbotron2 text-center">
                <input type="text"  class="form-control" placeholder="Title">
              </div><br/>

              <textarea class="form-control" id="Labels" rows="10" placeholder="This is a sample article. Psycho-Cosmogony and the Pneumatic Equation The often-debated cosmogony of Valentinus might be most profitably understood as being based on a single existential recognition, which might be summarized thus: Something is wrong. Somewhere, somehow, the fabric of being at the existential level of human functioning has lost its integrity. We live in a system which is lacking in essential integrity, and thus is defective. So-called orthodox Christians as well as Jews recognize that there is a certain "wrongness" in human existence, but they account for it chiefly in terms of the effects of human sin, original or other. Jews and Christians hold that whatever is wrong with the world and human existence is the result of human disobedience to the creator. This means, that all evil, discomfort, and terror in our lives and in history are somehow our fault. A great cosmic statement of "Mea Culpa" runs through this world view, which permanently affixes to the human psyche an element of titanic guilt. Valentinus, in opposition to this guilt-ridden view of life, held that the above-noted defect is not the result of our wrongdoing, but is inherent in the system of existence wherein we live and move and have our being. Moreover, by postulating that creation itself is lacking in integrity, Valentinus not only removes the weight of personal and collective guilt from our shoulders but also points to the redemptive potential resident in the soul of every human being."></textarea>
              <br/>
              
              <div class="mx-auto" style="width: 500px;">
                  <button type="button" class="btn btn-success">Post Article</button>
                  <button type="button" class="btn btn-warning">Save As A Draft</button>
                  <button type="button" class="btn btn-danger">Cancel Article</button>
              </div>
        </div>
    </div>
